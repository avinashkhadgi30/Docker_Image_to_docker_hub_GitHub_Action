name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
        REPO_NAME: ${{secrets.REPO_NAME}}
      run: | # log into docker hub account
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: Get current date # get the date of the build
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d--%M-%S')"
    - name: Build the Docker image # push The image to the docker hub
      #run: docker build . --file Dockerfile --tag $DOCKER_USER/$REPO_NAME:${{ steps.date.outputs.date }}
      run: docker build .  --tag avinashkhadgi/github_action:$(date +%s)
    - name: Docker Push
      #run: docker push $DOCKER_USER/$REPO_NAME:${{ steps.date.outputs.date }}
      run: docker push ${{secrets.DOCKER_USER}}/avinashkhadgi/github_action:$(date +%s) 
